<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS MINI-PROJECT</title>
		<link rel="stylesheet" href="/STYLES/miniproject.css" />
		<link rel="website icon" href="/ICONS/icon.jpg" type="jpg" />
	</head>
	<body>
		<header>
			<h1>Our Staff</h1>

			<nav>
				<a href="#profile-1">Joe</a>
				<a href="#profile-2">Matt</a>
				<a href="#profile-3">Jane</a>
			</nav>
		</header>

		<main>
			<!-- || JOE CODER  -->

			<article id="profile-1" class="card">
				<figure>
					<img
						src="/IMAGES/staff1.jpg"
						alt="Joe Coder"
						width="500"
						height="500" />
					<figcaption>Joe Coder</figcaption>
				</figure>
				<p><q>I code stuff.</q></p>
			</article>

			<!-- || MATT DESIGNER  -->

			<article id="profile-2" class="card">
				<figure>
					<img
						src="/IMAGES/staff2.jpg"
						alt="Matt Designer"
						width="500"
						height="500" />
					<figcaption>Matt Designer</figcaption>
				</figure>
				<p><q>I design stuff.</q></p>
			</article>
			<!-- || JANE DEV REL  -->

			<article id="profile-3" class="card">
				<figure>
					<img
						src="/IMAGES/staff3.jpg"
						alt="Jane Dev rel"
						width="500"
						height="500" />
					<figcaption>Jane <span class="nowrap">Dev rel </span></figcaption>
				</figure>
				<p><q>I teach stuff.</q></p>
			</article>
		</main>

		<footer>
			<p>&copy; Acme co.</p>
		</footer>
	</body>
</html>
